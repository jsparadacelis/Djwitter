<div class="panel-side">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Twittear
	</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Tu tweet</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="{% url 'send_tweet' %}" method="POST">
						{% csrf_token %}
						<textarea placeholder="¿Qué está pasando?" name="content" cols="50" rows="10"></textarea>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Twittear</button>
				</div>
			</div>
		</div>
	</div>
</div>
