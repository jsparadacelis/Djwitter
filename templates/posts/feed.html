
{% extends "base.html" %}

{% block content %}
	
	<div class="col-lg-12">
			{% for tweet in list_tweets %}
			<div class="tweet-container">
				<a href="{% url 'profile' tweet.perfil.id %}">
					<h3>{{tweet.perfil.user.username}}</h3>
				</a>
				<p>{{tweet.texto}}</p>
				<p>{{tweet.f_escrito}}</p>
			</div>
			{% endfor %}
	</div>

{% endblock content %}
